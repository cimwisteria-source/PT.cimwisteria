<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Flappy Bird</title>
    <style>
        /* CSS UNTUK TAMPILAN ESTETIK */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #2c3e50, #000000);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: white;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
            border: 4px solid #34495e;
            border-radius: 10px;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2,purple);
            border-radius: 6px;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }

        #score {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            display: none;
        }

        button {
            padding: 10px 25px;
            font-size: 18px;
            background: #00d2ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #3a7bd5;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="birdCanvas" width="400" height="600"></canvas>
    <div id="ui">
        <div id="score">0</div>
    </div>
    <div id="start-msg" class="message" style="display: block;">
        <h1>NEON BIRD</h1>
        <p>Tekan "Spasi" atau Klik untuk Terbang</p>
        <button onclick="startGame()">MULAI GAME</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('birdCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const startMsg = document.getElementById('start-msg');

    // Game Variables
    let birdY = canvas.height / 2;
    let birdX = 50;
    let velocity = 0;
    let gravity = 0.25;
    let jump = -5.5;
    let score = 0;
    let gameRunning = false;
    let pipes = [];
    let frame = 0;

    // Pipe Settings
    const pipeWidth = 60;
    const pipeGap = 160;

    function createPipe() {
        const minPipeHeight = 50;
        const maxPipeHeight = canvas.height - pipeGap - minPipeHeight;
        const height = Math.floor(Math.random() * (maxPipeHeight - minPipeHeight + 1)) + minPipeHeight;
        pipes.push({ x: canvas.width, y: height });
    }

    function drawBird() {
        // Badan Burung (Gaya Minimalis Bulat)
        ctx.fillStyle = "#00d2ff";
        ctx.beginPath();
        ctx.arc(birdX, birdY, 15, 0, Math.PI * 2);
        ctx.fill();
        
        // Mata
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(birdX + 7, birdY - 5, 5, 0, Math.PI * 2);
        ctx.fill();
    }

    function drawPipes() {
        pipes.forEach((pipe, index) => {
            pipe.x -= 2.5;

            // Gradient Pipe
            let grad = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
            grad.addColorStop(0, '#2c3e50');
            grad.addColorStop(1, '#4ca1af');
            ctx.fillStyle = grad;

            // Atas
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.y);
            // Bawah
            ctx.fillRect(pipe.x, pipe.y + pipeGap, pipeWidth, canvas.height);

            // Cek Tabrakan
            if (
                birdX + 15 > pipe.x && 
                birdX - 15 < pipe.x + pipeWidth && 
                (birdY - 15 < pipe.y || birdY + 15 > pipe.y + pipeGap)
            ) {
                gameOver();
            }

            // Hapus pipa yang lewat dan tambah skor
            if (pipe.x + pipeWidth < 0) {
                pipes.splice(index, 1);
                score++;
                scoreElement.innerHTML = score;
            }
        });
    }

    function update() {
        if (!gameRunning) return;

        velocity += gravity;
        birdY += velocity;

        // Cek Lantai/Atap
        if (birdY + 15 > canvas.height || birdY - 15 < 0) {
            gameOver();
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Tambah pipa setiap 100 frame
        if (frame % 100 === 0) createPipe();
        frame++;

        drawPipes();
        drawBird();

        requestAnimationFrame(update);
    }

    function startGame() {
        birdY = canvas.height / 2;
        velocity = 0;
        score = 0;
        pipes = [];
        frame = 0;
        gameRunning = true;
        scoreElement.innerHTML = "0";
        startMsg.style.display = 'none';
        update();
    }

    function gameOver() {
        gameRunning = false;
        startMsg.style.display = 'block';
        startMsg.innerHTML = `<h1>GAME OVER</h1><p>Skor Kamu: ${score}</p><button onclick="startGame()">COBA LAGI</button>`;
    }

    // Controls
    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') velocity = jump;
    });

    canvas.addEventListener('touchstart', () => {
        velocity = jump;
    });
    
    canvas.addEventListener('mousedown', () => {
        velocity = jump;
    });

</script>
</body>
</html>
