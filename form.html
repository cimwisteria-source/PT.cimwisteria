<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>form pendaftaran pt.cim</title>
</head>
<body>

    <marquee><h1>form pendaftaran awal di perusahaan milik cim, cim bilang "daftarduluyatolol" oke arigato</h1></marquee>

    <form action="/proses_data" method="POST">
        <label for="nama">Nama Lengkap:</label><br>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama" required>
        <br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required>
        <br><br>

        <p>Jenis Kelamin:</p>
        <input type="radio" id="pria" name="gender" value="pria">
        <label for="pria">Laki-laki</label>
        <input type="radio" id="wanita" name="gender" value="wanita">
        <label for="wanita">Perempuan</label>
        <br><br>

        <button type="submit">Kirim Data</button>
    </form>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: blue;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        background-color: black;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 350px;
        height: 550px;
    }

    h1 {
        text-align: center;
        color: silver;
        margin-bottom: 30px;
        
      
    }

    label {
        font-weight: bold;
        color: white;
        display: block;
        margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 10px solid silver;
        border-radius: 5px;
        box-sizing: border-box; /* Agar padding tidak merusak lebar */
        transition: border-color 0.3s;
        
    }

    input:focus {
        border-color: white;
        outline: none;
    }

    p {
        font-weight: bold;
        color: white;
        margin-bottom: 10px;
    }

    button {
        width: 100%;
        background-color: black;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: yellow;
    }
      </style>
    
     <script>
       {
      position: absolute;
      right: 0;
      width: 50%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      color:blue;
      text-align: center;
      padding: 40px;
      z-index:1;
      transition: .6s ease-in-out 1.2s, visibility 0s 1s;
    }
</script>
</body>
</html>
